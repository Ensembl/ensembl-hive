dist: trusty

language: "perl"

perl:
  - "5.14"
  - "5.26"

services:
  - mysql
  - postgresql

env:
  - COVERALLS=true
  - COVERALLS=false

sudo: false

install:
    - cpanm -v --installdeps --notest .
    - cpanm -n Devel::Cover::Report::Coveralls

script: "./scripts/travis_run_tests.sh"

